<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="row bg-info" id="top">
        .
    </div>
    <div class="row bg-warning" id="content">
        <div class="col-8 bg-danger mx-auto p-3 px-5">
            <div class="row cart-item bg-warning mt-5">
                <div class="col cart-item-thumb bg-info">
                    <div class="my-auto bg-primary">
                        <img class="" src="https://foodsafetybrazil.org/wp-content/uploads/2021/01/icon.png" alt="" />
                    </div>
                </div>
                <div class="col d-flex cart-item-label bg-primary">
                    <div class="bg-warning my-auto align-self-center w-100 text-center">
                        <span>Foguete</span>
                    </div>
                </div>
                <div class="col d-flex cart-item-quantity bg-info">
                    <div class="bg-warning align-self-center w-100">
                        <div class="d-block w bg-primary mx-auto">
                            <span class="bg-danger qty-btn">-</span>
                            <span>1</span>
                            <span class="bg-danger qty-btn">+</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cart-item  mt-5">
                <div class="col cart-item-thumb">
                    <img class="" src="https://foodsafetybrazil.org/wp-content/uploads/2021/01/icon.png" alt="" />
                </div>
                <div class="d-flex col cart-item-label ">
                    <div class=" my-auto align-self-center">
                        <span>Foguete</span>
                    </div>
                </div>
                <div class="col cart-item-quantity">
                    <p></p>
                </div>
            </div>
        </div>
        .
    </div>
</body>

</html>
