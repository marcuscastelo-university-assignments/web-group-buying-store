                        <div class="row bg-light p-3">
                            <div class="card col-6 text-center mx-auto py-3">
                                <div class="card col-12 p-3">
                                    <input class="form-control text-center" required style="font-size: 2em;" type="text"
                                        placeholder="Título do produto">

                                    <input class="form-control mt-3" name="product-img-inp" id="product-img-inp"
                                        type="file" accept="image/*" value="Imagem do produto">

                                                style="font-size: 1.2em;" type="text"
                                                placeholder="Descrição do produto"></textarea>
                                        </p>
                                        <input type="submit" class="form-control bg-dark text-white mt-5"
                                            value="Publicar">
                                    </div>
                                </div>
                            </div>

                            </div>

                                    </div>
                                </div>
                            </div>

                                <nav id="progress-spots"
